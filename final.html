<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="final.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="header_div">
        <h1 class="head" style="text-decoration: underline">Final</h1>
      </div>
      <div class="header_content">
        <span>Posts</span>
        <span>Comments</span>
        <span>Photos</span>
        <span>users</span>
      </div>

      <button class="login_button">Login</button>
    </header>
    <div class="users_div">
      <h1 class="users">Users</h1>
    </div>
    <div class="profiles-container">
      <div class="top-profiles"></div>
      <div class="bottom-profiles"></div>
    </div>
    <div class="new_post">
      <h2>Add new post</h2>
      <input type="number" id="id" placeholder="ID" disabled />
      <input id="text" type="text" placeholder="title" />
      <div class="coment">
        <legend>Body</legend>
        <textarea name="body" id="body" cols="28" rows="3"></textarea>
      </div>
      <button id="SubmitButton" type="button">Submit</button>
    </div>
    <div class="photos_div">
      <h1 class="photos">Photos</h1>
    </div>
    <div class="pictures" id="pictures"></div>
  </body>

  <style></style>
  <script src="final.js"></script>
</html>
